<html lang="en">

<body>
    <!-- Header -->
    <header id="header">  
        <nav>  
            <div class="container"> 
                <div class="text-center"> 
                      <a href="/" class = "nav-brand text-dark">Crud App functionality</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- header close --> 
</body>   
  <!-- main-section -->
       <main id="site-main"> 
           <div class="container"> 
               <div class="box-nav d-flex justify-between">
                <div class="filter">
                  <a href="./"><i class = "fas fa-angle-double-left"></i>All Users </a>
                </div>
               </div>
               <div class="form-title text-center">
                  <h2 class="text-dark">New User</h2>
                  <span class="text-light">Use the below form to create new user</span>
               </div>
                <!-- form handling --> 
                <form  method = "POST" id = "update_user"> 
                    <div class="new_user"> 
                        <div class="form-group">
                         <label for="name" class="text-light">Name</label>
                         <input type="hidden" name="id" value="">
                         <input type="text" name ="name" value = "" placeholder = "Mark Stoenis">
                        </div>
                        <div class="form-group">
                         <label for="Email" class="text-light">Email</label>
                         <input type="text" name ="Email" value = "" placeholder = "tishangprajapati@iitbhilai.ac.in">
                        </div>
                        <div class="form-group">
                         <label for="gender" class="text-light">Name</label> 
                         <div class="radio inline"> 
                                <input type="radio" id = "radio-1" name ="gender" value = "Male" >  <label for="radio-1" class="text-light">Male</label> 
                         </div>
                         <div class="radio inline"> 
                                <input type="radio" id = 'radio-2'  name ="gender" value = "Female" > <label for="radio-2" class="text-light">Female</label> 
                         </div>
                        </div>
                        <div class="form-group">
                         <label for="Status" class="text-light">Status</label> 
                         <div class="radio inline"> 
                                <input type="radio"  id  = 'radio-3' name ="status" value = "Active" >  <label for="radio-3" class="text-light">Active</label> 
                         </div>
                         <div class="radio inline"> 
                                <input type="radio"  id  =  'radio-4'  name ="status" value = "Inactive" > <label for="radio-4" class="text-light">Inactive</label> 
                         </div>
                        </div>  
                        <div class="form-group">  
                             <label for="Submit"> Submit </label>
                           <button type = "button" class= 'btn'>Submit</button>
                        </div>
                    </div>
                 
                </form>

           </div> 
       </main> 
       <!-- main-section-close -->
